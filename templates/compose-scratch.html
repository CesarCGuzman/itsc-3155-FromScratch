  position: absolute;

<span class="back-button">

    </svg>
    Go Back
  </button>
</span>

{% include "canvas.html" %}

<form action="" method="post" class="" enctype="multipart/form-data">
  <div class="login-form m-auto">
    <div class="mb-3">
      <input type="text" name="caption" id="caption" class="form-control" autocomplete="off" maxlength="20" placeholder="Caption (20 chars)">
    </div>
    <div class="d-flex pt-1">
      <button type="button" id="post-btn" class="btn btn-primary flex-grow-1">Post</button>
    </div>
  </div>
