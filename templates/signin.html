{% extends 'layout.html' %}
{% block body %}
<form action="/signin" method="post">
    <h1>Sign in</h1>
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="text"
        class="form-control" name="username" id="username" placeholder="@{{ placeholder_usernames[range(0, placeholder_usernames|length) | random ] }}"">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
</form>
{% endblock %}
