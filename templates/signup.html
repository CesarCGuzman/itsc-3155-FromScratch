{% extends 'layout.html' %}
{% block body %}
<form action="/signup" method="post">
<h1>Sign up</h1>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="{{ placeholder_usernames[range(0, placeholder_usernames|length) | random ] }}@{{ placeholder_email_domains[range(0, placeholder_email_domains|length) | random ]  }}.com">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="text"
        class="form-control" name="username" id="username" placeholder="@{{ placeholder_usernames[range(0, placeholder_usernames|length) | random ] }}"">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
</form>
{% endblock %}
