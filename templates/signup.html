{% extends 'layout.html' %}

{# Background Color for body #}
{% block content %}
class="login-body"
{% endblock %}

{% block body %}
<div class="d-flex align-items-left min-vh-100">
  <div class="container signup-container">
    <h1 class="text-center mb-5 logo">From Scratch</h1>
    <form action="/signup" method="post" class="signup-form m-auto">
        <!--Create Username Input-->
        <div class="mb-3 d-flex align-items-center">
          <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Username"> <!-- Thing from before: @{{ placeholder_usernames[range(0, placeholder_usernames|length) | random ] }}-->
        </div>
        <!--Create Password Input-->
        <div class="mb-3 d-flex align-items-center">
          <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Password">
        </div>
        <!--Confirm Password-->
        <div class="mb-3 d-flex align-items-center">
          <input type="password" class="form-control form-control-lg" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
        </div>
        {% if passwords_match is defined and not passwords_match %}
        <p class="text-danger">Passwords do not match :(</p>
        {% endif %}
        <!--TOS Checkbox-->
        <div class="form-check mb-5">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required
          oninvalid="this.setCustomValidity('You must agree to our terms and services to join FromScratch :)')"
          oninput="setCustomValidity('')">
          <label class="form-check-label" for="flexCheckDefault">
            Do you agree to our terms of services?
          </label>
        </div>
        <!--Sign up Button-->
        <div class="mb-3 w-fit text-center align-items-center">
          <button type="submit" class="btn btn-primary btn-sm d-inline-block p-2 border-0 ps-3 pe-3 login-btn">Sign up :)</button>
        </div>
    </form>
  </div>
</div>
<div class="scratch-form mb-3">
  <div class="canvas">
      <div class="tools">
          
      </div>

      <div class="drawing-canvas">

      </div>
      <div class="colors d-flex align-items-center flex-column">
        <div class="color-container d-flex align-items-center flex-column">
            <!-- lg circle buttons-->
            <button class="btn btn-black btn-circle btn-circle-lg m-1"><i class="black"></i></button>
            <button class="btn btn-red btn-circle btn-circle-lg m-1"><i class="red"></i></button>
            <button class="btn btn-pink btn-circle btn-circle-lg m-1"><i class="pink"></i></button>
            <button class="btn btn-orange btn-circle btn-circle-lg m-1"><i class="orange"></i></button>
            <button class="btn btn-yellow btn-circle btn-circle-lg m-1"><i class="yellow"></i></button>
            <button class="btn btn-limeg btn-circle btn-circle-lg m-1"><i class="lime green"></i></button>
            <button class="btn btn-green btn-circle btn-circle-lg m-1"><i class="green"></i></button>
            <button class="btn btn-teal btn-circle btn-circle-lg m-1"><i class="teal"></i></button>
            <button class="btn btn-blue btn-circle btn-circle-lg m-1"><i class="blue"></i></button>
            <button class="btn btn-purple btn-circle btn-circle-lg m-1"><i class="purple"></i></button>
            <button class="btn btn-choose btn-circle btn-circle-lg m-1"><i class="choose color"></i></button>
        </div>
    </div>
  </div>
</div>
{% endblock %}
